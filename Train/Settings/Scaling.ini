[Rainmeter]
Update=-1
AccurateText=1
DynamicWindowSize=1
OnRefreshAction=[!]

[Metadata]
Name=Needy Streamer Overload - Scaling (Limited)
Author=Boinciel (boinciel#0619)
Information=Scaling option window for Needy Streamer Overload Rainmeter skins. Limited so people's computers don't catch fire.
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Include=#@#\Settings\Train\Trainsettings.inc
@Include2=#@#\Plugins\BorderHandler.inc
@Include3=#@#\Plugins\ErrorHandler.inc
StoredScale=1
StoredBorderScale=1
AmeOffset=(#SelectedScaleOption# * 65)
AmeBorderOffset=(#SelectedBorderScaleOption# * 65)
;==================================
;========= Window Handler =========
;==================================

; Modify these values to change window dimensions.
RightX=((#LeftX#) + (#Scale# * 384))
RightY=((#LeftY#) + (#Scale# * 188))
WindowName="Train Size Options"

; Relative positioning math
RightAlign=(#RightX# - #LeftX#)
CenterAlign=((#RightX# - #LeftX#) / 2)
BottomAlign=(#RightY# - #LeftY#)
MiddleAlign=((#RightY# - #LeftY#) / 2)



; Modify these values to change window dimensions.
ErrorRightX=((#ErrorLeftX#) + (#Scale# * 256))
ErrorRightY=((#ErrorLeftY#) + (#Scale# * 96))
ErrorWindowName="Error"
ErrorXOffset=(((#RightX# - (#LeftX# / 2))/ 2) - ((#ErrorRightX# - (#ErrorLeftX# / 2)) / 2))
ErrorYOffset=((#LeftY#) + (#Scale# * 32))

; Relative positioning math
ErrorRightAlign=(#ErrorRightX# - #ErrorLeftX#)
ErrorCenterAlign=((#ErrorRightX# - #ErrorLeftX#) / 2)
ErrorBottomAlign=(#ErrorRightY# - #ErrorLeftY#)
ErrorMiddleAlign=((#ErrorRightY# - #ErrorLeftY#) / 2)




 

;==================================
;========= Frame  Buttons =========
;==================================

[Close]
Meter=IMAGE
X=((#RightX#) - (#BorderScale# * 13))
Y=(#BorderScale# * 5)
W=(#BorderScale# * 10)
ImageName=#@#Images\Shared\button\button_close.png
LeftMouseUpAction=[Play "#@#\Audio\window_close.wav"][!RainmeterDeactivateConfig]


