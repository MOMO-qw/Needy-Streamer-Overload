AntiAlias=0


[ErrorContainer]
Meter=Image
SolidColor=255,255,255
X=(#ErrorLeftX# + #ErrorXOffset#)
Y=(#ErrorLeftY# + #ErrorYOffset#)
W=(#ErrorRightAlign#)
H=(#ErrorBottomAlign#)
Group=Error

[ErrorBackground]
Meter=Shape
Shape=Rectangle 0,0,(#ErrorRightAlign#),(#ErrorBottomAlign#) | Fill Color 252,241,255 | StrokeWidth 0
Container=ErrorContainer
Hidden=1
Group=Error



[ErrorClose]
Meter=IMAGE
X=((#ErrorRightX#) - (#BorderScale# * 13) + #ErrorXOffset#)
Y=((#BorderScale# * 5) + #ErrorYOffset#)
W=(#BorderScale# * 10)
ImageName=#@#Images\Shared\button\button_close.png
Hidden=1
Group=Error
LeftMouseUpAction=[Play "#@#\Audio\close.wav"][!HideMeterGroup Error][!Refreshapp]

[ErrorOK]
Meter=IMAGE
X=((#ErrorCenterAlign#) - (#Scale# * 50))
Y=((#ErrorBottomAlign#) - (#Scale# * 38))
W=(#Scale# * 100)
ImageName=#@#Images\Shared\button\button_up.png
LeftMouseDownAction=[!ShowMeter ErrorOKDown][!Redraw]
LeftMouseUpAction=[!HideMeter ErrorOKDown][Play "#@#\Audio\close.wav"][!HideMeterGroup Error][!Refreshapp]
Hidden=1
Group=Error
Container=ErrorContainer
DynamicVariables=1
[ErrorOKDown]
Meter=IMAGE
X=r
Y=r
W=(#Scale# * 100)
ImageName=#@#Images\Shared\button\button_down.png
MouseLeaveAction=[!HideMeter ErrorOKDown][!Redraw]
Hidden=1
Container=ErrorContainer
DynamicVariables=1
[ErrorOKText]
Meter=IMAGE
X=(#Scale# * 45)r
Y=(#Scale# * 7)r
W=(#Scale# * 9)
ImageName=#@#Images\Shared\button\text_OK.png
DynamicVariables=1
Hidden=1
Group=Error
Container=ErrorContainer

[ErrorText]
Meter=String
X=(#ErrorCenterAlign#)
Y=(#Scale# * 24)
Text="  Processor Insufficient"
FontFace=Zpix
FontSize=(#Scale# * 9)
FontColor=77,35,207
StringAlign=Center
Hidden=1
AntiAlias=0
Group=Error
Container=ErrorContainer
[ErrorBadge]
Meter=IMAGE
X=(#Scale# * 12)
Y=(#Scale# * 12)
W=(#Scale# * 26)
ImageName=#@#Images\Shared\badge_error.png
DynamicVariables=1
Hidden=1
Group=Error
Container=ErrorContainer
