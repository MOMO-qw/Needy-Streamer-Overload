[Rainmeter]
Update=-1
AccurateText=1
DynamicWindowSize=1
OnRefreshAction=[!]

[Metadata]
Name=Needy Streamer Overload - Scaling
Author=Boinciel (boinciel#0619)
Information=Scaling option window for Needy Streamer Overload Rainmeter skins.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Include=#@#\Settings\JINE\JINEsettings.inc
StoredScale=1
KangelOffset=(#SelectedScaleOption# * 65)
;==================================
;========= Window Handler =========
;==================================

LeftX=(#BorderScale# * 4)
LeftY=(#BorderScale# * 20)

; Modify these values to change window dimensions.
RightX=((#LeftX#) + (#Scale# * 384))
RightY=((#LeftY#) + (#Scale# * 188))
WindowName="JINE Size Options"

RightAlign=(#RightX# - #LeftX#)
CenterAlign=((#RightX# - #LeftX#) / 2)
BottomAlign=(#RightY# - #LeftY#)
MiddleAlign=((#RightY# - #LeftY#) / 2)

; The following values shouldn't need to be modified.
; Handle the drawing of the frame automatically around the content window:
[FrameTopLeft]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowtopleft.png
X=0
Y=0
W=(#BorderScale# * 20)
AntiAlias=0
[FrameTop]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowtop.png
X=((#LeftX#) + (#BorderScale# * 16))
Y=0
W=((#RightX#) - (#LeftX#) - (#BorderScale# * 30))
H=(#BorderScale# * 20)
AntiAlias=0
[FrameTopRight]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowtopright.png
X=((#RightX#) - (#BorderScale# * 14))
Y=0
W=(#BorderScale# * 20)
AntiAlias=0
[FrameLeft]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowleft.png
X=0
Y=(#LeftY#)
W=(#BorderScale# * 4)
H=((#RightY#) - (#LeftY#))
AntiAlias=0
[FrameRight]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowright.png
X=(#RightX#)
Y=(#LeftY#)
W=(#BorderScale# * 6)
H=((#RightY#) - (#LeftY#))
AntiAlias=0
[FrameBottomLeft]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowbottomleft.png
X=0
Y=(#RightY#)
W=(#BorderScale# * 36)
H=(#BorderScale# * 11)
AntiAlias=0
[FrameBottom]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowbottom.png
X=(#BorderScale# * 36)
Y=(#RightY#)
W=((#RightX#) - (#BorderScale# * 36))
H=(#BorderScale# * 11)
[FrameBottomRight]
Meter=IMAGE
ImageName=#@#Images\Shared\border\windowbottomright.png
X=(#RightX#)
Y=(#RightY#)
W=(#BorderScale# * 6)
H=(#BorderScale# * 11)
AntiAlias=0
 
[WindowTitles]
Meter=STRING
Text=#WindowName#
FontFace=DinkieBitmap 7px
X=(#BorderScale# * 17)
Y=(#BorderScale# * 7)
FontSize=(#BorderScale# * 6)
FontColor=77,35,207
AntiAlias=0

[MeterContainer]
Meter=Image
SolidColor=255,255,255
X=(#LeftX#)
Y=(#LeftY#)
W=(#RightAlign#)
H=(#BottomAlign#)

;==================================
;========= Frame  Buttons =========
;==================================

[Close]
Meter=IMAGE
X=((#RightX#) - (#BorderScale# * 13))
Y=(#BorderScale# * 5)
W=(#BorderScale# * 10)
ImageName=#@#Images\Shared\button\button_close.png
LeftMouseUpAction=[Play "#@#\Audio\window_close.wav"][!RainmeterDeactivateConfig]


;==================================
;========== Scaling Menu ==========
;==================================

[Background]
Meter=Shape
Shape=Rectangle 0,0,(#RightAlign#),(#BottomAlign#) | Fill Color 252,241,255 | StrokeWidth 0
Container=MeterContainer





; ===== content size selection boxes =====

[1xbox]
Meter=Shape
Shape=Rectangle (#CenterAlign# - (#Scale# * 137)),(#Scale# * 102),(#Scale# * 15),(#Scale# * 15) | Fill Color 196,227,242 | StrokeWidth 0
LeftMouseUpAction=[!HideMeterGroup Kangel][!HideMeterGroup Selectors][!SetVariable StoredScale "1"][!ShowMeter Kangel1][!ShowMeter OK1][!Redraw]
Container=MeterContainer
DynamicVariables=1
