[Rainmeter]
Update=500
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Needy Streamer Overload - JINE (Settings)
Author=Smilie Pop (@lezzthanthree), Boinciel (boinciel#0619)
Information=This is a JINE chat heavily inspired from the game Needy Streamer Overload.
Version=4.1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Include=#@#\Settings\JINE\JINEsettings.inc
@Include2=#@#\Plugins\BorderHandler.inc

Changing=

;==================================
;========= Window Handler =========
;==================================

; Modify these values to change window dimensions.
RightX=((#LeftX#) + (#Scale# * 384))
RightY=((#LeftY#) + (#Scale# * 128))
WindowName="JINE Settings"

RightAlign=(#RightX# - #LeftX#)
CenterAlign=((#RightX# - #LeftX#) / 2)
BottomAlign=(#RightY# - #LeftY#)
MiddleAlign=((#RightY# - #LeftY#) / 2)


;==================================
;========= Frame  Buttons =========
;==================================


[Close]
Meter=IMAGE
X=((#RightX#) - (#BorderScale# * 13))
Y=(#BorderScale# * 5)
W=(#BorderScale# * 10)
ImageName=#@#Images\Shared\button\button_close.png
LeftMouseUpAction=[Play "#@#\Audio\window_close.wav"][!RainmeterDeactivateConfig]

; =====

[Background]
Meter=IMAGE
ImageName=#@#Images\JINE\JINEBGtiled.png
AntiAlias=0
X=(#Scale# * -12)
