[SecondsLabel]
Meter=String
X=28
Y=50
W=300
ClipString=1
Text="Seconds: #SecondsJINE#"
FontFace=PixelMplus10
FontSize=15
FontColor=255,255,255
Text=#SecondsJINE#
LeftMouseUpAction=!CommandMeasure "SecondsInput" "ExecuteBatch 1-3"
AntiAlias=0
Hidden=1
Group=ChangeSeconds
Container=MeterContainer

[SecondsInput]
Measure=Plugin
Plugin=InputText
X=35
Y=95
W=343
FontFace=PixelMplus10
FontColor=77,35,207
StringStyle=Italic
FontSize=15
AntiAlias=0
DefaultValue="60"
Command1=!WriteKeyValue Variables SecondsJINE "$UserInput$" "#@#\Settings\JINE\StickersAndClock.inc"
Command2=Play "#@#Audio\execute.wav"
Command3=!RefreshApp
Hidden=1
Group=ChangeSeconds